<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="560" viewBox="0 0 900 560">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50" />
    </marker>
    <style>
      .label { font: 16px sans-serif; fill: #2c3e50; }
      .small { font: 14px sans-serif; fill: #2c3e50; }
      .muted { fill: #7f8c8d; }
      .outline { stroke: #2c3e50; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Ground -->
  <rect x="0" y="480" width="900" height="80" fill="#ecf0f1" />
  <line x1="0" y1="480" x2="900" y2="480" stroke="#95a5a6" stroke-width="3" />
  <text x="820" y="505" class="small muted">Solo</text>

  <!-- Foundation block -->
  <rect x="340" y="420" width="220" height="60" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="2" />
  <text x="365" y="452" class="label">Fundação</text>

  <!-- Column (Pilar) -->
  <rect x="430" y="180" width="40" height="240" fill="#dfe6e9" stroke="#2c3e50" stroke-width="3" />
  <text x="485" y="310" class="label">Pilar</text>

  <!-- Beams (Vigas) -->
  <rect x="300" y="160" width="300" height="20" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="2" />
  <text x="615" y="175" class="label">Viga</text>

  <!-- Slab (Laje) -->
  <rect x="220" y="120" width="460" height="40" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2" />
  <text x="690" y="145" class="label">Laje</text>

  <!-- Load path arrows: Slab -> Beams -->
  <line x1="450" y1="120" x2="450" y2="110" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="350" y1="160" x2="350" y2="150" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="550" y1="160" x2="550" y2="150" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)" />
  <text x="460" y="115" class="small">Cargas</text>

  <!-- Beams -> Column -->
  <line x1="450" y1="160" x2="450" y2="200" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)" />
  <text x="460" y="190" class="small">Fluxo de cargas</text>

  <!-- Column -> Foundation -->
  <line x1="450" y1="420" x2="450" y2="400" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)" />
  <text x="460" y="410" class="small">N</text>

  <!-- Moment arrow around column (M) -->
  <path d="M 510 260 A 70 70 0 1 1 510 340" class="outline" />
  <polygon points="507,258 522,260 514,269" fill="#2c3e50" />
  <text x="535" y="305" class="small">M</text>

  <!-- Legend: load path -->
  <rect x="30" y="40" width="280" height="110" fill="#ffffff" stroke="#95a5a6" stroke-width="1.5" />
  <text x="45" y="65" class="label">Caminho de cargas</text>
  <text x="45" y="90" class="small">Laje → Viga → Pilar → Fundação → Solo</text>
  <text x="45" y="115" class="small">Solicitações típicas: N (axial), M (momento)</text>

  <!-- Soil hatch lines -->
  <g stroke="#bdc3c7" stroke-width="1">
    <line x1="0" y1="500" x2="80" y2="500" />
    <line x1="90" y1="510" x2="170" y2="510" />
    <line x1="180" y1="500" x2="260" y2="500" />
    <line x1="270" y1="510" x2="350" y2="510" />
    <line x1="360" y1="500" x2="440" y2="500" />
    <line x1="450" y1="510" x2="530" y2="510" />
    <line x1="540" y1="500" x2="620" y2="500" />
    <line x1="630" y1="510" x2="710" y2="510" />
    <line x1="720" y1="500" x2="800" y2="500" />
    <line x1="810" y1="510" x2="890" y2="510" />
  </g>
</svg>

