<svg xmlns="http://www.w3.org/2000/svg" width="760" height="520" viewBox="0 0 800 520">
  <title>Ponte: viga, arco, treliça e estaiada — trajetórias de carga e esforços</title>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#000"/>
    </marker>
    <marker id="arrowUp" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#000"/>
    </marker>
    <style>
      .lbl{font-family:Arial, sans-serif; font-size:13px}
      .small{font-size:12px}
      .beam{stroke:#000; stroke-width:6}
      .thin{stroke:#000; stroke-width:1.5}
      .mid{stroke:#000; stroke-width:2}
      .axis{stroke:#000; stroke-width:1}
    </style>
  </defs>

  <!-- QUADRO 1: VIGA -->
  <g transform="translate(20,20)">
    <text class="lbl" x="170" y="0" text-anchor="middle">Viga (isostática)</text>

    <!-- Solo -->
    <line x1="0" y1="180" x2="340" y2="180" class="axis"/>
    <!-- Viga -->
    <line x1="30" y1="140" x2="310" y2="140" class="beam"/>

    <!-- Apoios A e B -->
    <polygon points="30,140 10,180 50,180" fill="#e0e0e0" stroke="#000" class="thin"/>
    <polygon points="310,140 290,180 330,180" fill="#e0e0e0" stroke="#000" class="thin"/>
    <circle cx="300" cy="185" r="5" fill="#000"/>
    <circle cx="320" cy="185" r="5" fill="#000"/>

    <!-- Reações -->
    <line x1="30" y1="170" x2="30" y2="140" class="mid" marker-end="url(#arrowUp)"/>
    <line x1="310" y1="170" x2="310" y2="140" class="mid" marker-end="url(#arrowUp)"/>
    <text class="lbl small" x="20" y="165" text-anchor="end">R<tspan baseline-shift="sub" font-size="10">A</tspan></text>
    <text class="lbl small" x="320" y="165" text-anchor="start">R<tspan baseline-shift="sub" font-size="10">B</tspan></text>

    <!-- Carga distribuída g+q -->
    <text class="lbl small" x="170" y="45" text-anchor="middle">g + q</text>
    <line x1="30" y1="60" x2="310" y2="60" class="axis"/>
    <g class="thin" marker-end="url(#arrow)">
      <line x1="50" y1="60" x2="50" y2="130"/>
      <line x1="80" y1="60" x2="80" y2="130"/>
      <line x1="110" y1="60" x2="110" y2="130"/>
      <line x1="140" y1="60" x2="140" y2="130"/>
      <line x1="170" y1="60" x2="170" y2="130"/>
      <line x1="200" y1="60" x2="200" y2="130"/>
      <line x1="230" y1="60" x2="230" y2="130"/>
      <line x1="260" y1="60" x2="260" y2="130"/>
      <line x1="290" y1="60" x2="290" y2="130"/>
    </g>

    <!-- Trajetória de carga: viga -> apoios -->
    <line x1="170" y1="100" x2="170" y2="138" class="mid" marker-end="url(#arrow)"/>
    <line x1="170" y1="100" x2="40" y2="140" class="axis" marker-end="url(#arrow)"/>
    <line x1="170" y1="100" x2="300" y2="140" class="axis" marker-end="url(#arrow)"/>

    <!-- Esforços predominantes -->
    <text class="lbl" x="170" y="160" text-anchor="middle">M, V</text>

    <!-- Dimensão L -->
    <line x1="30" y1="205" x2="30" y2="195" class="axis"/>
    <line x1="310" y1="205" x2="310" y2="195" class="axis"/>
    <line x1="30" y1="200" x2="310" y2="200" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text class="lbl small" x="170" y="192" text-anchor="middle">L = 30 m</text>
  </g>

  <!-- QUADRO 2: ARCO -->
  <g transform="translate(420,20)">
    <text class="lbl" x="170" y="0" text-anchor="middle">Arco (isostático)</text>

    <!-- Solo -->
    <line x1="0" y1="180" x2="340" y2="180" class="axis"/>
    <!-- Tabuleiro -->
    <line x1="30" y1="140" x2="310" y2="140" class="beam"/>
    <!-- Arco -->
    <path d="M30,140 Q170,80 310,140" fill="none" class="mid"/>

    <!-- Apoios com empuxo H -->
    <polygon points="30,140 10,180 50,180" fill="#e0e0e0" stroke="#000" class="thin"/>
    <polygon points="310,140 290,180 330,180" fill="#e0e0e0" stroke="#000" class="thin"/>
    <line x1="18" y1="140" x2="6" y2="140" class="mid" marker-end="url(#arrow)"/>
    <line x1="322" y1="140" x2="334" y2="140" class="mid" marker-end="url(#arrow)"/>
    <text class="lbl small" x="6" y="133" text-anchor="start">H</text>
    <text class="lbl small" x="334" y="133" text-anchor="end">H</text>

    <!-- Carga distribuída no tabuleiro -->
    <text class="lbl small" x="170" y="45" text-anchor="middle">g + q</text>
    <line x1="30" y1="60" x2="310" y2="60" class="axis"/>
    <g class="thin" marker-end="url(#arrow)">
      <line x1="50" y1="60" x2="50" y2="130"/>
      <line x1="90" y1="60" x2="90" y2="130"/>
      <line x1="130" y1="60" x2="130" y2="130"/>
      <line x1="170" y1="60" x2="170" y2="130"/>
      <line x1="210" y1="60" x2="210" y2="130"/>
      <line x1="250" y1="60" x2="250" y2="130"/>
      <line x1="290" y1="60" x2="290" y2="130"/>
    </g>

    <!-- Pendurais simples (tabuleiro->arco) -->
    <g class="thin">
      <line x1="70" y1="140" x2="70" y2="118"/>
      <line x1="120" y1="140" x2="120" y2="108"/>
      <line x1="170" y1="140" x2="170" y2="100"/>
      <line x1="220" y1="140" x2="220" y2="108"/>
      <line x1="270" y1="140" x2="270" y2="118"/>
    </g>

    <!-- Trajetória de carga: tabuleiro -> pendurais -> arco -> apoios -->
    <line x1="170" y1="100" x2="140" y2="120" class="axis" marker-end="url(#arrow)"/>
    <line x1="170" y1="100" x2="200" y2="120" class="axis" marker-end="url(#arrow)"/>
    <path d="M160,105 Q170,100 180,105" fill="none" class="axis" marker-end="url(#arrow)"/>
    <path d="M60,130 Q30,140 30,140" fill="none" class="axis" marker-end="url(#arrow)"/>
    <path d="M280,130 Q310,140 310,140" fill="none" class="axis" marker-end="url(#arrow)"/>

    <!-- Esforço predominante -->
    <text class="lbl" x="170" y="160" text-anchor="middle">N (compressão)</text>
  </g>

  <!-- QUADRO 3: TRELIÇA -->
  <g transform="translate(20,280)">
    <text class="lbl" x="170" y="0" text-anchor="middle">Treliça (isostática)</text>

    <!-- Solo -->
    <line x1="0" y1="180" x2="340" y2="180" class="axis"/>

    <!-- Treliça: cordas e diagonais -->
    <line x1="30" y1="140" x2="310" y2="140" class="mid"/>
    <line x1="30" y1="110" x2="310" y2="110" class="mid"/>
    <!-- Montantes -->
    <g class="thin">
      <line x1="30" y1="110" x2="30" y2="140"/>
      <line x1="85" y1="110" x2="85" y2="140"/>
      <line x1="140" y1="110" x2="140" y2="140"/>
      <line x1="195" y1="110" x2="195" y2="140"/>
      <line x1="250" y1="110" x2="250" y2="140"/>
      <line x1="310" y1="110" x2="310" y2="140"/>
    </g>
    <!-- Diagonais alternadas -->
    <g class="thin">
      <line x1="30" y1="140" x2="85" y2="110"/>
      <line x1="85" y1="140" x2="140" y2="110"/>
      <line x1="140" y1="140" x2="195" y2="110"/>
      <line x1="195" y1="140" x2="250" y2="110"/>
      <line x1="250" y1="140" x2="310" y2="110"/>
    </g>

    <!-- Apoios -->
    <polygon points="30,140 10,180 50,180" fill="#e0e0e0" stroke="#000" class="thin"/>
    <polygon points="310,140 290,180 330,180" fill="#e0e0e0" stroke="#000" class="thin"/>
    <circle cx="300" cy="185" r="5" fill="#000"/>
    <circle cx="320" cy="185" r="5" fill="#000"/>

    <!-- Carga distribuída no banzo superior -->
    <text class="lbl small" x="170" y="45" text-anchor="middle">g + q</text>
    <line x1="30" y1="60" x2="310" y2="60" class="axis"/>
    <g class="thin" marker-end="url(#arrow)">
      <line x1="60" y1="60" x2="60" y2="105"/>
      <line x1="110" y1="60" x2="110" y2="105"/>
      <line x1="160" y1="60" x2="160" y2="105"/>
      <line x1="210" y1="60" x2="210" y2="105"/>
      <line x1="260" y1="60" x2="260" y2="105"/>
    </g>

    <!-- Trajetória: carga -> banzo sup -> diagonais/montantes -> apoios -->
    <line x1="170" y1="105" x2="170" y2="110" class="mid" marker-end="url(#arrow)"/>
    <line x1="170" y1="125" x2="195" y2="110" class="axis" marker-end="url(#arrow)"/>
    <line x1="170" y1="125" x2="140" y2="110" class="axis" marker-end="url(#arrow)"/>
    <line x1="50" y1="135" x2="30" y2="140" class="axis" marker-end="url(#arrow)"/>
    <line x1="290" y1="135" x2="310" y2="140" class="axis" marker-end="url(#arrow)"/>

    <!-- Esforços predominantes -->
    <text class="lbl small" x="170" y="160" text-anchor="middle">N em barras</text>
    <text class="lbl small" x="170" y="175" text-anchor="middle">banzo sup: comp | banzo inf: traç</text>

    <!-- Dimensão L -->
    <line x1="30" y1="205" x2="30" y2="195" class="axis"/>
    <line x1="310" y1="205" x2="310" y2="195" class="axis"/>
    <line x1="30" y1="200" x2="310" y2="200" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text class="lbl small" x="170" y="192" text-anchor="middle">L = 30 m</text>
  </g>

  <!-- QUADRO 4: PONTE ESTAIADA -->
  <g transform="translate(420,280)">
    <text class="lbl" x="170" y="0" text-anchor="middle">Estaiada (hiperestática)</text>

    <!-- Solo -->
    <line x1="0" y1="180" x2="340" y2="180" class="axis"/>

    <!-- Tabuleiro -->
    <line x1="30" y1="140" x2="310" y2="140" class="beam"/>

    <!-- Mastro -->
    <line x1="170" y1="60" x2="170" y2="145" class="mid"/>
    <!-- Estais -->
    <line x1="170" y1="70" x2="90"  y2="140" class="mid"/>
    <line x1="170" y1="70" x2="250" y2="140" class="mid"/>

    <!-- Apoios no tabuleiro -->
    <polygon points="30,140 10,180 50,180" fill="#e0e0e0" stroke="#000" class="thin"/>
    <polygon points="310,140 290,180 330,180" fill="#e0e0e0" stroke="#000" class="thin"/>
    <circle cx="300" cy="185" r="5" fill="#000"/>
    <circle cx="320" cy="185" r="5" fill="#000"/>

    <!-- Carga distribuída no tabuleiro -->
    <text class="lbl small" x="170" y="45" text-anchor="middle">g + q</text>
    <line x1="30" y1="60" x2="310" y2="60" class="axis"/>
    <g class="thin" marker-end="url(#arrow)">
      <line x1="60" y1="60" x2="60" y2="130"/>
      <line x1="110" y1="60" x2="110" y2="130"/>
      <line x1="170" y1="60" x2="170" y2="130"/>
      <line x1="230" y1="60" x2="230" y2="130"/>
      <line x1="280" y1="60" x2="280" y2="130"/>
    </g>

    <!-- Trajetória: tabuleiro -> estais -> mastro -> fundações -->
    <line x1="110" y1="135" x2="120" y2="127" class="axis" marker-end="url(#arrow)"/>
    <line x1="230" y1="135" x2="220" y2="127" class="axis" marker-end="url(#arrow)"/>
    <line x1="170" y1="90" x2="170" y2="75" class="axis" marker-end="url(#arrow)"/>
    <line x1="170" y1="60" x2="170" y2="50" class="axis" marker-end="url(#arrow)"/>
    <line x1="170" y1="60" x2="150" y2="180" class="axis" marker-end="url(#arrow)"/>

    <!-- Esforços predominantes -->
    <text class="lbl small" x="120" y="120" text-anchor="end">T (estais)</text>
    <text class="lbl small" x="180" y="95"  text-anchor="start">N (mastro)</text>

    <!-- Dimensão h = 8 m -->
    <line x1="335" y1="140" x2="335" y2="60" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text class="lbl small" x="338" y="103" text-anchor="start">h = 8 m</text>

    <!-- Dimensão L -->
    <line x1="30" y1="205" x2="30" y2="195" class="axis"/>
    <line x1="310" y1="205" x2="310" y2="195" class="axis"/>
    <line x1="30" y1="200" x2="310" y2="200" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text class="lbl small" x="170" y="192" text-anchor="middle">L = 30 m</text>
  </g>
</svg>
