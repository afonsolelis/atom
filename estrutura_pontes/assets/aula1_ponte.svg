<svg xmlns="http://www.w3.org/2000/svg" width="760" height="320" viewBox="0 0 800 320">
  <title>Viga simplesmente apoiada com q e P</title>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#000"/>
    </marker>
    <marker id="arrowUp" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#000"/>
    </marker>
  </defs>

  <!-- Parâmetros do desenho -->
  <!-- Linha de base (solo) -->
  <line x1="60" y1="220" x2="740" y2="220" stroke="#000" stroke-width="1"/>

  <!-- Viga -->
  <line x1="100" y1="180" x2="700" y2="180" stroke="#000" stroke-width="6" />

  <!-- Apoio A (pino) -->
  <polygon points="100,180 80,220 120,220" fill="#e0e0e0" stroke="#000" stroke-width="1.5"/>
  <line x1="72" y1="220" x2="128" y2="220" stroke="#000" stroke-width="2"/>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">A</text>

  <!-- Apoio B (rolete) -->
  <polygon points="700,180 680,220 720,220" fill="#e0e0e0" stroke="#000" stroke-width="1.5"/>
  <circle cx="690" cy="225" r="5" fill="#000"/>
  <circle cx="710" cy="225" r="5" fill="#000"/>
  <line x1="672" y1="220" x2="728" y2="220" stroke="#000" stroke-width="2"/>
  <text x="700" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">B</text>

  <!-- Reações RA e RB -->
  <line x1="100" y1="210" x2="100" y2="180" stroke="#000" stroke-width="2" marker-end="url(#arrowUp)"/>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="end">R<tspan baseline-shift="sub" font-size="11">A</tspan></text>

  <line x1="700" y1="210" x2="700" y2="180" stroke="#000" stroke-width="2" marker-end="url(#arrowUp)"/>
  <text x="715" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="start">R<tspan baseline-shift="sub" font-size="11">B</tspan></text>

  <!-- Carga distribuída q ao longo do vão -->
  <!-- setas espaçadas para legibilidade -->
  <g>
    <text x="350" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">q = 30 kN/m</text>
    <!-- linha guia superior -->
    <line x1="100" y1="90" x2="700" y2="90" stroke="#000" stroke-width="1"/>
    <!-- setas descendentes -->
    <g stroke="#000" stroke-width="1.8" marker-end="url(#arrow)">
      <line x1="120" y1="90" x2="120" y2="170"/>
      <line x1="170" y1="90" x2="170" y2="170"/>
      <line x1="220" y1="90" x2="220" y2="170"/>
      <line x1="270" y1="90" x2="270" y2="170"/>
      <line x1="320" y1="90" x2="320" y2="170"/>
      <line x1="370" y1="90" x2="370" y2="170"/>
      <line x1="420" y1="90" x2="420" y2="170"/>
      <line x1="470" y1="90" x2="470" y2="170"/>
      <line x1="520" y1="90" x2="520" y2="170"/>
      <line x1="570" y1="90" x2="570" y2="170"/>
      <line x1="620" y1="90" x2="620" y2="170"/>
      <line x1="670" y1="90" x2="670" y2="170"/>
    </g>
  </g>

  <!-- Carga concentrada P no meio do vão -->
  <g>
    <line x1="400" y1="60" x2="400" y2="178" stroke="#000" stroke-width="2.2" marker-end="url(#arrow)"/>
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">P = 30 kN</text>
  </g>

  <!-- Eixo x -->
  <g>
    <line x1="80" y1="280" x2="740" y2="280" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="748" y="284" font-family="Arial, sans-serif" font-size="14">x</text>
  </g>

  <!-- Dimensão L = 6 m -->
  <g>
    <line x1="100" y1="255" x2="100" y2="265" stroke="#000" stroke-width="1"/>
    <line x1="700" y1="255" x2="700" y2="265" stroke="#000" stroke-width="1"/>
    <line x1="100" y1="260" x2="700" y2="260" stroke="#000" stroke-width="1.2" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">L = 6 m</text>
  </g>

  <!-- Rótulos adicionais -->
  <text x="95" y="170" font-family="Arial, sans-serif" font-size="13" text-anchor="end">Seção inicial</text>
  <text x="705" y="170" font-family="Arial, sans-serif" font-size="13" text-anchor="start">Seção final</text>
</svg>
