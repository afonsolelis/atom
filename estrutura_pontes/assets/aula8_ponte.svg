<svg xmlns="http://www.w3.org/2000/svg" width="760" height="1080" viewBox="0 0 760 1080">
  <title>Aula 8 — Acidentes estruturais em pontes: causas, modos de falha e recomendações</title>
  <defs>
    <style>
      .ttl{font-family:Arial, sans-serif; font-size:16px}
      .lbl{font-family:Arial, sans-serif; font-size:13px}
      .sml{font-family:Arial, sans-serif; font-size:12px}
      .tiny{font-family:Arial, sans-serif; font-size:11px}
      .panel{fill:#fafafa; stroke:#000; stroke-width:1}
      .muted{fill:#eee; stroke:#000; stroke-width:1}
      .ok{fill:#d7f7df; stroke:#000; stroke-width:1}
      .warn{fill:#ffe7b3; stroke:#000; stroke-width:1}
      .bad{fill:#f7d7d7; stroke:#000; stroke-width:1}
      .axis{stroke:#000; stroke-width:1.2; fill:none}
      .bar{fill:#cfe8ff; stroke:#000; stroke-width:1}
    </style>
  </defs>

  <!-- TÍTULO GERAL -->
  <text class="ttl" x="380" y="30" text-anchor="middle">Aula 8 — Acidentes Estruturais: Causas, Modos e Recomendações</text>
  <text class="tiny" x="380" y="48" text-anchor="middle">Fonte base: Vitório (2007) — “Acidentes Estruturais em Pontes Rodoviárias Brasileiras”</text>

  <!-- ===================== PAINEL 1: CLASSIFICAÇÃO DAS CAUSAS ===================== -->
  <g transform="translate(20,70)">
    <rect class="panel" x="0" y="0" width="720" height="300" rx="8"/>
    <text class="ttl" x="20" y="30">Classificação das causas (47 acidentes | 1980–2007)</text>

    <!-- Barras horizontais com percentuais -->
    <g transform="translate(40,60)">
      <!-- Eixo -->
      <line x1="0" y1="0" x2="640" y2="0" class="axis"/>
      <text class="tiny" x="-6" y="0" text-anchor="end">0%</text>
      <text class="tiny" x="640" y="0" text-anchor="end">100%</text>

      <!-- Projeto 32% -->
      <text class="lbl" x="0" y="34">Projeto</text>
      <rect class="bar" x="140" y="20" width="204.8" height="20"/>
      <text class="sml" x="350" y="35">32%</text>

      <!-- Execução 28% -->
      <text class="lbl" x="0" y="74">Execução</text>
      <rect class="bar" x="140" y="60" width="179.2" height="20"/>
      <text class="sml" x="330" y="75">28%</text>

      <!-- Manutenção 25% -->
      <text class="lbl" x="0" y="114">Manutenção</text>
      <rect class="bar" x="140" y="100" width="160" height="20"/>
      <text class="sml" x="310" y="115">25%</text>

      <!-- Uso 15% -->
      <text class="lbl" x="0" y="154">Uso</text>
      <rect class="bar" x="140" y="140" width="96" height="20"/>
      <text class="sml" x="250" y="155">15%</text>
    </g>

    <!-- Estatísticas resumidas -->
    
  </g>

  <!-- ===================== PAINEL 2: MODOS DE FALHA POR ELEMENTO ===================== -->
  <g transform="translate(20,390)">
    <rect class="panel" x="0" y="0" width="720" height="360" rx="8"/>
    <text class="ttl" x="20" y="30">Modos de falha por elemento</text>

    <!-- Quadro Vigas -->
    <g transform="translate(24,56)">
      <rect class="warn" x="0" y="0" width="330" height="130"/>
      <text class="lbl" x="10" y="22">Vigas principais (~40%)</text>
      <text class="sml" x="10" y="44">• Flexão: armadura insuficiente, fck baixo, detalham. ruim</text>
      <text class="sml" x="10" y="64">• Cisalhamento: estribos insuficientes, fck baixo</text>
      <text class="sml" x="10" y="84">• Fadiga: cargas cíclicas, sem verificação / inspeção</text>
      <text class="tiny" x="10" y="110">Verificações: ELU M,V; fadiga; detalhamento</text>
    </g>

    <!-- Quadro Apoios -->
    <g transform="translate(366,56)">
      <rect class="warn" x="0" y="0" width="330" height="130"/>
      <text class="lbl" x="10" y="22">Apoios (~30%)</text>
      <text class="sml" x="10" y="44">• Deslocamentos excessivos; danos e falta de manutenção</text>
      <text class="sml" x="10" y="64">• Sobrecarga e subdimensionamento</text>
      <text class="tiny" x="10" y="110">Verificações: capacidade, deslocamentos, inspeção</text>
    </g>

    <!-- Quadro Fundações -->
    <g transform="translate(24,206)">
      <rect class="warn" x="0" y="0" width="330" height="130"/>
      <text class="lbl" x="10" y="22">Fundações (~20%)</text>
      <text class="sml" x="10" y="44">• Recalques; investigação geotécnica insuficiente</text>
      <text class="sml" x="10" y="64">• Sobrecarga sem verificação de capacidade</text>
      <text class="tiny" x="10" y="110">Verificações: geotecnia, drenagem, monitoramento</text>
    </g>

    <!-- Quadro Tabuleiros -->
    <g transform="translate(366,206)">
      <rect class="warn" x="0" y="0" width="330" height="130"/>
      <text class="lbl" x="10" y="22">Tabuleiros (~10%)</text>
      <text class="sml" x="10" y="44">• Punção; flexão; armadura/distribuição insuficiente</text>
      <text class="tiny" x="10" y="110">Verificações: punção, M,V; arm. mínima</text>
    </g>
  </g>

  <!-- ===================== PAINEL 3: CHECKLIST NORMATIVO E RECOMENDAÇÕES ===================== -->
  <g transform="translate(20,770)">
    <rect class="panel" x="0" y="0" width="720" height="280" rx="8"/>
    <text class="ttl" x="20" y="30">Relação com verificações normativas e recomendações</text>

    <!-- ELU / ELS -->
    <g transform="translate(24,56)">
      <rect class="ok" x="0" y="0" width="330" height="94"/>
      <text class="lbl" x="10" y="22">Projeto — mínimos</text>
      <text class="sml" x="10" y="42">ELU: M₍Ed₎≤M₍Rd₎, V₍Ed₎≤V₍Rd₎, punção</text>
      <text class="sml" x="10" y="62">ELS: wₖ, flechas, tensões</text>
      <text class="sml" x="10" y="82">Fadiga e detalhamento completo</text>
    </g>

    <g transform="translate(366,56)">
      <rect class="ok" x="0" y="0" width="330" height="94"/>
      <text class="lbl" x="10" y="22">Execução e controle</text>
      <text class="sml" x="10" y="42">Concreto/aco ≥ especificado; posição das armaduras</text>
      <text class="sml" x="10" y="62">Ensaios e fiscalização; cura/compactação</text>
    </g>

    <g transform="translate(24,168)">
      <rect class="ok" x="0" y="0" width="330" height="94"/>
      <text class="lbl" x="10" y="22">Manutenção</text>
      <text class="sml" x="10" y="42">Inspeção periódica; registro de danos</text>
      <text class="sml" x="10" y="62">Reparo/RefRef; proteção contra corrosão; monitoramento</text>
    </g>

    <g transform="translate(366,168)">
      <rect class="ok" x="0" y="0" width="330" height="94"/>
      <text class="lbl" x="10" y="22">Uso</text>
      <text class="sml" x="10" y="42">Controle de cargas; sinalização de limites</text>
      <text class="sml" x="10" y="62">Rotas e fiscalizações de peso</text>
    </g>
  </g>

  <!-- RODAPÉ -->
  <text class="tiny" x="20" y="1060">Referência principal: Vitório, J. (2007) — Acidentes Estruturais em Pontes… PDF.</text>
</svg>
