<svg xmlns="http://www.w3.org/2000/svg" width="760" height="920" viewBox="0 0 760 920">
  <title>Aula 5 — Dimensionamento da Viga Principal</title>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#000"/>
    </marker>
    <marker id="arrowUp" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#000"/>
    </marker>
    <style>
      .lbl{font-family:Arial, sans-serif; font-size:14px}
      .sml{font-family:Arial, sans-serif; font-size:12px}
      .tiny{font-family:Arial, sans-serif; font-size:11px}
      .axis{stroke:#000; stroke-width:1.2}
      .beam{stroke:#000; stroke-width:6}
      .panel{fill:#fafafa; stroke:#000; stroke-width:1}
      .muted{fill:#eee; stroke:#000; stroke-width:1}
      .good{fill:#d7f7df; stroke:#000; stroke-width:1}
      .bad{fill:#f7d7d7; stroke:#000; stroke-width:1}
      .dash{stroke:#000; stroke-width:1.4; stroke-dasharray:6 5; fill:none}
    </style>
  </defs>

  <!-- TÍTULO -->
  <text class="lbl" x="380" y="28" text-anchor="middle">Aula 5 — Dimensionamento de Vigas Principais</text>

  <!-- PAINEL 1: ESQUEMA GLOBAL E TB-450 -->
  <g transform="translate(20,50)">
    <rect class="panel" x="0" y="0" width="720" height="280" rx="8"/>
    <text class="lbl" x="20" y="28">Esquema global — vão L = 25 m, pista b = 7,2 m</text>

    <!-- Solo e viga -->
    <line x1="60" y1="220" x2="660" y2="220" class="axis"/>
    <line x1="100" y1="190" x2="620" y2="190" class="beam"/>

    <!-- Apoios -->
    <polygon points="100,190 85,220 115,220" fill="#e0e0e0" stroke="#000"/>
    <polygon points="620,190 605,220 635,220" fill="#e0e0e0" stroke="#000"/>
    <circle cx="610" cy="225" r="5" fill="#000"/>
    <circle cx="630" cy="225" r="5" fill="#000"/>

    <!-- Reações -->
    <line x1="100" y1="215" x2="100" y2="190" class="axis" marker-end="url(#arrowUp)"/>
    <line x1="620" y1="215" x2="620" y2="190" class="axis" marker-end="url(#arrowUp)"/>
    <text class="tiny" x="92" y="210" text-anchor="end">R<tspan baseline-shift="sub" font-size="10">A</tspan></text>
    <text class="tiny" x="628" y="210" text-anchor="start">R<tspan baseline-shift="sub" font-size="10">B</tspan></text>

    <!-- Carga permanente g -->
    <text class="sml" x="360" y="74" text-anchor="middle">G = 45 kN/m</text>
    <line x1="100" y1="90" x2="620" y2="90" class="axis"/>
    <g marker-end="url(#arrow)">
      <line x1="130" y1="90" x2="130" y2="178" class="axis"/>
      <line x1="180" y1="90" x2="180" y2="178" class="axis"/>
      <line x1="230" y1="90" x2="230" y2="178" class="axis"/>
      <line x1="280" y1="90" x2="280" y2="178" class="axis"/>
      <line x1="330" y1="90" x2="330" y2="178" class="axis"/>
      <line x1="380" y1="90" x2="380" y2="178" class="axis"/>
      <line x1="430" y1="90" x2="430" y2="178" class="axis"/>
      <line x1="480" y1="90" x2="480" y2="178" class="axis"/>
      <line x1="530" y1="90" x2="530" y2="178" class="axis"/>
      <line x1="580" y1="90" x2="580" y2="178" class="axis"/>
    </g>

    <!-- TB-450 para Mmax (centro, sólido) -->
    <g>
      <rect x="340" y="150" width="60" height="24" fill="none" stroke="#000"/>
      <rect x="352" y="136" width="36" height="14" fill="none" stroke="#000"/>
      <circle cx="352" cy="172" r="5" fill="#000"/>
      <circle cx="388" cy="172" r="5" fill="#000"/>
      <g marker-end="url(#arrow)">
        <line x1="352" y1="136" x2="352" y2="178" class="axis"/>
        <line x1="388" y1="136" x2="388" y2="178" class="axis"/>
      </g>
      <text class="tiny" x="370" y="210" text-anchor="middle">TB-450 (Q) — posição p/ M máx</text>
    </g>

    <!-- TB-450 para Vmax (próximo ao apoio, tracejado) -->
    <g>
      <rect x="120" y="150" width="60" height="24" class="dash"/>
      <rect x="132" y="136" width="36" height="14" class="dash"/>
      <circle cx="132" cy="172" r="5" fill="none" stroke="#000" class="dash"/>
      <circle cx="168" cy="172" r="5" fill="none" stroke="#000" class="dash"/>
      <line x1="132" y1="136" x2="132" y2="178" class="dash" marker-end="url(#arrow)"/>
      <line x1="168" y1="136" x2="168" y2="178" class="dash" marker-end="url(#arrow)"/>
      <text class="tiny" x="100" y="128" text-anchor="middle">posição p/ V máx</text>
    </g>

    <!-- Dimensão L -->
    <line x1="100" y1="246" x2="100" y2="236" class="axis"/>
    <line x1="620" y1="246" x2="620" y2="236" class="axis"/>
    <line x1="100" y1="241" x2="620" y2="241" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text class="sml" x="360" y="235" text-anchor="middle">L = 25 m</text>
  </g>

  <!-- PAINEL 2: SEÇÃO T E DIMENSÕES -->
  <g transform="translate(20,350)">
    <rect class="panel" x="0" y="0" width="720" height="220" rx="8"/>
    <text class="lbl" x="20" y="28">Seção T — dados para dimensionamento</text>

    <!-- Seção T esquemática -->
    <g transform="translate(80,60)">
      <!-- mesa -->
      <rect x="0" y="0" width="300" height="24" fill="#ddd" stroke="#000"/>
      <!-- alma -->
      <rect x="140" y="24" width="60" height="120" fill="#ccc" stroke="#000"/>

      <!-- b_f -->
      <line x1="0" y1="-10" x2="300" y2="-10" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text class="tiny" x="150" y="-16" text-anchor="middle">b₍f₎ = 2,0 m</text>

      <!-- h_f -->
      <line x1="306" y1="0" x2="306" y2="24" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text class="tiny" x="314" y="14">h₍f₎ = 0,20 m</text>

      <!-- b_w -->
      <line x1="140" y1="150" x2="200" y2="150" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text class="tiny" x="170" y="170" text-anchor="middle">b₍w₎ = 0,40 m</text>

      <!-- h total e d -->
      <line x1="360" y1="0" x2="360" y2="144" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text class="tiny" x="368" y="76">h = 1,50 m</text>

      <line x1="380" y1="20" x2="380" y2="144" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text class="tiny" x="388" y="86">d = 1,35 m</text>

      <!-- aço tracionado (indicativo) -->
      <g>
        <circle cx="155" cy="138" r="4" fill="#000"/>
        <circle cx="185" cy="138" r="4" fill="#000"/>
        <circle cx="155" cy="122" r="4" fill="#000"/>
        <circle cx="185" cy="122" r="4" fill="#000"/>
        <text class="tiny" x="120" y="118" text-anchor="end">Aₛ (longitudinal)</text>
      </g>
    </g>

    <!-- Texto resumido -->
    <g transform="translate(460,60)">
      <rect x="0" y="0" width="220" height="150" class="muted"/>
      <text class="sml" x="10" y="20">b₍w₎ = 0,40 m</text>
      <text class="sml" x="10" y="40">b₍f₎ = 2,00 m</text>
      <text class="sml" x="10" y="60">h₍f₎ = 0,20 m</text>
      <text class="sml" x="10" y="80">h = 1,50 m</text>
      <text class="sml" x="10" y="100">d = 1,35 m</text>
      <text class="sml" x="10" y="120">φ estaios: —</text>
      <text class="tiny" x="10" y="140">Obs.: linha neutra na mesa se M₍Ed₎ &lt; M₍f₎</text>
    </g>
  </g>

  <!-- PAINEL 3: ESFORÇOS E COMBINAÇÕES -->
  <g transform="translate(20,590)">
    <rect class="panel" x="0" y="0" width="720" height="300" rx="8"/>
    <text class="lbl" x="20" y="28">Esforços de cálculo e verificações</text>

    <!-- Dados base -->
    <g transform="translate(20,52)">
      <text class="sml" x="0" y="0">γg = 1,4   |   γq = 1,4   |   φ (dinâmico) = 1,26   |   ψ₁ = 0,6</text>
      <text class="sml" x="0" y="22">g = 45 kN/m   |   q = 5,0 kN/m² → Q = 36 kN/m</text>
    </g>

    <!-- ELU barras -->
    <g transform="translate(20,92)">
      <text class="sml" x="0" y="0">ELU</text>
      <text class="tiny" x="0" y="18">M₍Ed₎ = 9,883 MN·m</text>
      <text class="tiny" x="0" y="36">V₍Ed₎ = 1,581 MN</text>

      <!-- Escalas: M 0–11 MNm, V 0–2 MN -->
      <text class="tiny" x="160" y="18">Momento</text>
      <rect x="160" y="8" width="520" height="16" class="muted"/>
      <rect x="160" y="8" width="467" height="16" class="bad"/>
      <text class="tiny" x="690" y="20" text-anchor="end">9,883</text>

      <text class="tiny" x="160" y="44">Cortante</text>
      <rect x="160" y="34" width="520" height="16" class="muted"/>
      <rect x="160" y="34" width="411" height="16" class="bad"/>
      <text class="tiny" x="690" y="46" text-anchor="end">1,581</text>
    </g>

    <!-- ELS barra -->
    <g transform="translate(20,152)">
      <text class="sml" x="0" y="0">ELS</text>
      <text class="tiny" x="0" y="18">M₍ser₎ = 5,217 MN·m</text>

      <text class="tiny" x="160" y="18">Momento de serviço</text>
      <rect x="160" y="8" width="520" height="16" class="muted"/>
      <rect x="160" y="8" width="246" height="16" class="good"/>
      <text class="tiny" x="690" y="20" text-anchor="end">5,217</text>
    </g>

    <!-- Quadro de verificação -->
    <g transform="translate(20,210)">
      <rect x="0" y="0" width="680" height="72" class="muted"/>
      <text class="sml" x="10" y="20">Flexão (ELU): Aₛ = M₍Ed₎ / [ (d − 0,4x) · fyd ]</text>
      <text class="sml" x="10" y="38">Cisalhamento (ELU): A₍sw₎ = (V₍Ed₎ − Vc₀) / (0,9 d f₍ywd₎) · s</text>
      <text class="sml" x="10" y="56">ELS: fissuração (wₖ) e flechas (aᵢ, a_f ≤ L/250)</text>
    </g>
  </g>
</svg>
