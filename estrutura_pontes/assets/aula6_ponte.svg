<svg xmlns="http://www.w3.org/2000/svg" width="760" height="1100" viewBox="0 0 760 900">
  <title>Aula 6 — Transversinas e Tabuleiros</title>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#000"/>
    </marker>
    <style>
      .lbl{font-family:Arial, sans-serif; font-size:14px}
      .sml{font-family:Arial, sans-serif; font-size:12px}
      .tiny{font-family:Arial, sans-serif; font-size:11px}
      .panel{fill:#fafafa; stroke:#000; stroke-width:1}
      .axis{stroke:#000; stroke-width:1.2}
      .beam{fill:#cfcfcf; stroke:#000; stroke-width:1}
      .girder{fill:#9e9e9e; stroke:#000; stroke-width:1}
      .dash{stroke:#000; stroke-width:1.2; stroke-dasharray:6 5; fill:none}
      .muted{fill:#eee; stroke:#000; stroke-width:1}
      .good{fill:#d7f7df; stroke:#000; stroke-width:1}
      .bad{fill:#f7d7d7; stroke:#000; stroke-width:1}
    </style>
  </defs>

  <!-- TÍTULO -->
  <text class="lbl" x="380" y="30" text-anchor="middle">Aula 6 — Transversinas e Tabuleiros de Ponte</text>

  <!-- ===================== PAINEL 1: PLANTA (3 vigas + transversinas + distribuição) ===================== -->
  <g transform="translate(20,50)">
    <rect class="panel" x="0" y="0" width="720" height="260" rx="8"/>
    <text class="lbl" x="20" y="28">Planta — 3 vigas principais (n=3), s=3,0 m, L=30 m</text>

    <!-- faixa da ponte -->
    <rect x="60" y="60" width="600" height="140" class="muted"/>

    <!-- vigas longitudinais (3 linhas escuras) -->
    <rect x="60" y="80"  width="600" height="14" class="girder"/>
    <rect x="60" y="130" width="600" height="14" class="girder"/>
    <rect x="60" y="180" width="600" height="14" class="girder"/>
    <text class="tiny" x="670" y="91">Viga 1</text>
    <text class="tiny" x="670" y="141">Viga 2</text>
    <text class="tiny" x="670" y="191">Viga 3</text>

    <!-- transversinas (3 peças verticais) -->
    <rect x="200" y="70" width="10" height="160" class="beam"/>
    <rect x="360" y="70" width="10" height="160" class="beam"/>
    <rect x="520" y="70" width="10" height="160" class="beam"/>
    <text class="tiny" x="200" y="238">Transversinas</text>

    <!-- caminhão TB-450 (posição excêntrica para distribuição) -->
    <g>
      <rect x="330" y="60" width="80" height="26" fill="none" stroke="#000"/>
      <rect x="346" y="46" width="48" height="14" fill="none" stroke="#000"/>
      <circle cx="346" cy="86" r="5" fill="#000"/>
      <circle cx="394" cy="86" r="5" fill="#000"/>
      <text class="tiny" x="370" y="40" text-anchor="middle">TB-450 (Q)</text>
    </g>

    <!-- distribuição transversal: setas para cada viga com η -->
    <g marker-end="url(#arrow)">
      <line x1="370" y1="46"  x2="370" y2="87"  class="axis"/>
      <line x1="370" y1="46"  x2="370" y2="137" class="axis"/>
      <line x1="370" y1="46"  x2="370" y2="187" class="axis"/>
    </g>
    <text class="sml" x="430" y="110">η₁=0,25</text>
    <text class="sml" x="430" y="160">η₂=0,33</text>
    <text class="sml" x="430" y="210">η₃=0,42</text>

    <!-- carga distribuída por viga (q_viga) -->
    <text class="sml" x="20" y="250">q_viga = (q·s)/n = (5,0·3,0)/3 = 5,0 kN/m</text>

    <!-- dimensão longitudinal L -->
    <line x1="60" y1="220" x2="60" y2="232" class="axis"/>
    <line x1="660" y1="220" x2="660" y2="232" class="axis"/>
    <line x1="60" y1="226" x2="660" y2="226" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text class="tiny" x="360" y="244" text-anchor="middle">L = 30 m</text>
  </g>

  <!-- ===================== PAINEL 2: SEÇÃO TRANSVERSAL (laje em 2 direções) ===================== -->
  <g transform="translate(20,330)">
    <rect class="panel" x="0" y="0" width="720" height="240" rx="8"/>
    <text class="lbl" x="20" y="28">Seção transversal — laje t=0,25 m sobre 3 vigas (s=3,0 m)</text>

    <!-- laje -->
    <rect x="80" y="90" width="600" height="25" fill="#ddd" stroke="#000"/>

    <!-- vigas sob a laje -->
    <rect x="140" y="115" width="60"  height="80" class="girder"/>
    <rect x="320" y="115" width="60"  height="80" class="girder"/>
    <rect x="500" y="115" width="60"  height="80" class="girder"/>

    <!-- rótulos -->
    <text class="sml" x="84" y="84">laje t = 0,25 m</text>

    <!-- espaçamento s entre eixos das vigas -->
    <line x1="170" y1="210" x2="350" y2="210" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text class="tiny" x="260" y="206" text-anchor="middle">s = 3,0 m</text>

    <line x1="350" y1="210" x2="530" y2="210" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text class="tiny" x="440" y="206" text-anchor="middle">s = 3,0 m</text>

    <!-- painel de momentos por metro (placa em 2 direções) -->
    <g transform="translate(460,40)">
      <rect x="0" y="0" width="220" height="70" class="muted"/>
      <text class="tiny" x="8" y="18">Lx = 3,0 m  |  Ly = 30 m  → laje</text>
      <text class="tiny" x="8" y="35"> predominantemente 1 direção</text>
      <text class="tiny" x="8" y="52">Mₓ = q·Lx²/8 = 5,625 kN·m/m</text>
      <text class="tiny" x="8" y="67">Mᵧ ≈ 0,2·Mₓ = 1,125 kN·m/m</text>
    </g>

    <!-- indicação de direções -->
    <text class="tiny" x="20" y="135">eixo x (transversal)</text>
    <text class="tiny" x="20" y="150">eixo y (longitudinal)</text>
  </g>

  <!-- ===================== PAINEL 3: PUNÇÃO NA LAJE ===================== -->
  <g transform="translate(20,590)">
    <rect class="panel" x="0" y="0" width="720" height="350" rx="8"/>
    <text class="lbl" x="20" y="28">Cisalhamento de punção — roda do TB-450</text>

    <!-- área de contato e perímetro crítico -->
    <g transform="translate(120,60)">
      <!-- laje -->
      <rect x="0" y="0" width="300" height="180" fill="#eee" stroke="#000"/>
      <text class="tiny" x="6" y="-6">laje</text>

      <!-- círculo de contato (r=0,3 m) -->
      <circle cx="150" cy="80" r="18" fill="#bbb" stroke="#000"/>
      <text class="tiny" x="150" y="85" text-anchor="middle">P</text>
      <text class="tiny" x="150" y="135" text-anchor="middle">r = 0,30 m</text>

      <!-- perímetro u = 2πr -->
      <circle cx="150" cy="80" r="38" fill="none" class="dash"/>
      <text class="tiny" x="150" y="150" text-anchor="middle">u = 1,88 m</text>

      <!-- altura útil d -->
      <line x1="320" y1="20" x2="320" y2="160" class="axis" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text class="tiny" x="328" y="94">d = 0,22 m</text>
    </g>

    <!-- valores numéricos -->
    <g transform="translate(460,60)">
      <rect x="0" y="0" width="240" height="120" class="muted"/>
      <text class="sml" x="10" y="22">P = 450 kN</text>
      <text class="sml" x="10" y="44">u = 1,88 m</text>
      <text class="sml" x="10" y="66">d = 0,22 m</text>
      <text class="sml" x="10" y="88">τ₍Ed₎ = 1,09 MPa</text>
      <text class="sml" x="10" y="110">τ₍Rd₎ = 0,50 MPa</text>
    </g>

    <!-- comparação gráfica -->
    <g transform="translate(40,250)">
      <text class="sml" x="0" y="0">Comparação</text>
      <rect x="0" y="10" width="660" height="18" class="muted"/>
      <!-- escalar 0–1,2 MPa → 660 px -->
      <rect x="0" y="10" width="600" height="18" class="bad"/>
      <rect x="0" y="34" width="275" height="18" class="good"/>
      <text class="tiny" x="604" y="23">τ₍Ed₎ 1,09</text>
      <text class="tiny" x="279" y="47">τ₍Rd₎ 0,50</text>
      <text class="sml" x="0" y="76">Situação: Não atende → adotar armadura de punção ou aumentar t</text>
    </g>
  </g>
</svg>
