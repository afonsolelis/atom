<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" width="800" height="420">
  <defs>
    <linearGradient id="river" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6ec1ff"/>
      <stop offset="100%" stop-color="#2c7bdc"/>
    </linearGradient>
    <style>
      .label { font: 14px sans-serif; fill: #222; }
      .small { font: 12px sans-serif; fill: #333; }
      .axis { stroke: #999; stroke-dasharray: 4 4; }
    </style>
  </defs>

  <!-- Fundo -->
  <rect x="0" y="0" width="800" height="420" fill="#fcfcfc"/>

  <!-- Rio -->
  <rect x="0" y="300" width="800" height="120" fill="url(#river)"/>
  <text x="20" y="392" class="small" fill="#fff">Rio</text>

  <!-- Apoios (encostas) -->
  <rect x="80" y="260" width="40" height="60" fill="#9b7653"/>
  <rect x="680" y="260" width="40" height="60" fill="#9b7653"/>
  <text x="70" y="255" class="small">Apoio</text>
  <text x="700" y="255" class="small">Apoio</text>

  <!-- Arco (concreto/alvenaria) -->
  <path d="M120 260 Q 400 80 720 260" fill="none" stroke="#666" stroke-width="10"/>
  <text x="380" y="95" class="small">Arco</text>

  <!-- Tabuleiro (viga/caixão) -->
  <rect x="120" y="220" width="600" height="14" fill="#444"/>
  <text x="360" y="210" class="small">Tabuleiro</text>

  <!-- Guarda-rodas / guarda-corpos -->
  <rect x="120" y="208" width="600" height="4" fill="#777"/>

  <!-- Cargas (tráfego rodoviário) -->
  <polygon points="260,206 280,206 285,214 255,214" fill="#d33"/>
  <polygon points="520,206 540,206 545,214 515,214" fill="#d33"/>
  <text x="250" y="198" class="small">Tráfego (NBR 7188)</text>

  <!-- Indicação de vão -->
  <line x1="120" y1="280" x2="720" y2="280" class="axis"/>
  <polygon points="120,280 130,275 130,285" fill="#999"/>
  <polygon points="720,280 710,275 710,285" fill="#999"/>
  <text x="380" y="300" class="small">Vão</text>

  <!-- Materiais anotados -->
  <rect x="40" y="40" width="220" height="110" fill="#ffffff" stroke="#ddd"/>
  <text x="50" y="60" class="label">Materiais típicos</text>
  <text x="60" y="82" class="small">• Aço (E ≈ 200 GPa)</text>
  <text x="60" y="100" class="small">• Concreto A/P</text>
  <text x="60" y="118" class="small">• Pedra/Alvenaria</text>
  <text x="60" y="136" class="small">• Madeira</text>

  <!-- Título -->
  <text x="400" y="28" text-anchor="middle" class="label" style="font-weight:bold; font-size:18px;">Esquema simplificado de ponte</text>

  <!-- Notas -->
  <text x="400" y="340" text-anchor="middle" class="small" fill="#f0f0f0">Ilustração esquemática para uso didático</text>
</svg>

